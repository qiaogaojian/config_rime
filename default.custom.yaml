customization:
  distribution_code_name: ""
  distribution_version: ""
  generator: "Rime::SwitcherSettings"
  modified_time: "Thu Dec  1 13:28:48 2022"
  rime_version: 1.5.3
patch:
  ascii_composer:
    good_old_caps_lock: true
    switch_key: {Caps_Lock: clear, Control_L: noop, Control_R: noop, Eisu_toggle: clear, Shift_L: commit_code, Shift_R: commit_text}
  "key_binder/bindings":
    - {accept: equal, send: Page_Down, when: composing}
    - {accept: minus, send: Page_Up, when: composing}
  "key_binder/select_first_character": bracketleft
  "key_binder/select_last_character": bracketright
  "menu/page_size": 5
  schema_list:
    - {schema: lufs_flypy}
  "switcher/caption": "[方案菜单]"
  "switcher/hotkeys":
    - F3
  "switcher/save_options":
    - full_shape
    - ascii_punct