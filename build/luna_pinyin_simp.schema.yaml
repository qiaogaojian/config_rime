__build_info:
  rime_version: 1.5.3
  timestamps:
    default: 1561218646
    default.custom: 1669886313
    key_bindings: 1561218646
    key_bindings.custom: 0
    luna_pinyin_simp.custom: 1665214442
    luna_pinyin_simp.schema: 1561218646
    punctuation: 1561218646
    punctuation.custom: 0
custom_phrase:
  db_class: stabledb
  dictionary: ""
  enable_completion: false
  enable_sentence: false
  initial_quality: 1
  user_dict: custom_phrase
engine:
  filters:
    - simplifier
    - uniquifier
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - "table_translator@custom_phrase"
    - script_translator
key_binder:
  bindings:
    - {accept: equal, send: Page_Down, when: composing}
    - {accept: minus, send: Page_Up, when: composing}
    - {accept: "Control+Shift+4", toggle: zh_simp, when: always}
    - {accept: "Control+Shift+dollar", toggle: zh_simp, when: always}
  import_preset: default
  select_first_character: bracketleft
  select_last_character: bracketright
menu:
  page_size: 5
punctuator:
  full_shape:
    " ": {commit: "　"}
    "!": {commit: "！"}
    "\"": {pair: ["“", "”"]}
    "#": ["＃", "⌘"]
    "$": ["￥", "$", "€", "£", "¥", "¢", "¤"]
    "%": ["％", "°", "℃"]
    "&": "＆"
    "'": {pair: ["‘", "’"]}
    "(": "（"
    ")": "）"
    "*": ["＊", "·", "・", "×", "※", "❂"]
