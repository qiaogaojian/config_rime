# Rime schema
# encoding: utf-8

schema:
  schema_id: lufs_flypy
  name: 小鹤双拼
  version: "0.1"
  author:
    - double pinyin layout by 鶴
    - Rime schema by 佛振 <chen.sst@gmail.com>
    - Modified by Lufs_X <i@isteed.cc>
  description: |
    小鹤双拼方案。
    稍微的改了一下（小声

switches:
  - name: ascii_mode
    reset: 0
    states: [中文, 西文]
  - name: full_shape
    states: [半角, 全角]
  - name: ascii_punct
    states: [。，, ．，]
  - name: emoji_suggestion
    reset: 1
    states: ["🈚️️\uFE0E", "🈶️️\uFE0F"]

engine:
  processors:
    - ascii_composer # Windows 用户请解除此行注释，否则将会无法切换到英文输入
    - recognizer
    - lua_processor@select_character_processor # lua 选词扩展，如需关闭请注释
    - key_binder
    - speller
    - selector
    - punctuator
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - lua_translator@date_translator
    - table_translator@custom_phrase
    - script_translator
  filters:
    - simplifier@emoji_suggestion
    - simplifier
    - uniquifier
    - single_char_filter

emoji_suggestion:
  opencc_config: emoji.json
  option_name: emoji_suggestion
  tips: false

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba/
  delimiter: " '"
  algebra:
    - erase/^xx$/
    - erase/^hm$/
    - erase/^m$/
    - erase/^n$/
    - erase/^ng$/

    # 模糊音区域
    # 依据个人情况修改注释～

    # 声母部分
    - derive/^([z])h/$1/ # zh => z
    - derive/^([z])([^h])/$1h$2/ # z => zh
    - derive/^([c])h/$1/ # ch => c
    - derive/^([c])([^h])/$1h$2/ # c => ch
    - derive/^([s])h/$1/ # sh => s
    - derive/^([s])([^h])/$1h$2/ # s => sh
    # - derive/^l/n/ # l => n
    # - derive/^n/l/ # n => l
    #- derive/^r/l/ # r => l
    #- derive/^r/y/ # r => y
    #- derive/^hu$/fu/ # hu => fu
    #- derive/^fu$/hu/ # fu => hu

    # 韵母部分
    - derive/([^iu])([a])n$/$1$2ng/ # an => ang
    - derive/([^iu])([a])ng$/$1$2n/ # ang => an
    - derive/([e])n$/$1ng/ # en => eng
    - derive/([e])ng$/$1n/ # eng => en
    # - derive/([i])n$/$1ng/ # in => ing
    # - derive/([i])ng$/$1n/ # ing => in
    # - derive/([i])an$/$1ang/ # ian => iang
    # - derive/([i])ang$/$1an/ # iang => ian
    # 由于小鹤双拼特性，无需 uang <=> iang

    # 其它模糊音
    #- derive/^hui$/fei/ # hui => fei
    #- derive/^fei$/hui/ # fei => hui
    #- derive/^huang$/wang/ # huang => wang
    #- derive/^wang$/huang/ # wang => huang

    # 小鹤双拼码表
    - derive/^([jqxy])u$/$1v/
    - derive/^([aoe])([ioun])$/$1$1$2/
    - xform/^([aoe])(ng)?$/$1$1$2/
    - xform/iu$/Q/
    - xform/(.)ei$/$1W/
    - xform/uan$/R/
    - xform/[uv]e$/T/
    - xform/un$/Y/
    - xform/^sh/U/
    - xform/^ch/I/
    - xform/^zh/V/
    - xform/uo$/O/
    - xform/ie$/P/
    - xform/i?ong$/S/
    - xform/ing$|uai$/K/
    - xform/(.)ai$/$1D/
    - xform/(.)en$/$1F/
    - xform/(.)eng$/$1G/
    - xform/[iu]ang$/L/
    - xform/(.)ang$/$1H/
    - xform/ian$/M/
    - xform/(.)an$/$1J/
    - xform/(.)ou$/$1Z/
    - xform/[iu]a$/X/
    - xform/iao$/N/
    - xform/(.)ao$/$1C/
    - xform/ui$/V/
    - xform/in$/B/
    - xlit/QWRTYUIOPSDFGHJKLZXCVBNM/qwrtyuiopsdfghjklzxcvbnm/

    # 简拼支持
    - abbrev/^(.).+$/$1/

translator:
  dictionary: extended
  preedit_format:
    # - xform/ // # 去掉上屏字符间空格
  prism: lufs_flypy
  contextual_suggestions: true
  max_homophones: 7

grammar:
  language: zh-hans-t-essay-bgw

punctuator:
  import_preset: symbols
  symbols:
    "/dn": [ , ⌘, ⌥, ⇧, ⌃, ⎋, ⇪, ⌫, ⌦, ↩︎, ⏎, ↑, ↓, ←, →, ↖, ↘, ⇟, ⇞]
    "/x": [ ＊, ×, ✱, ★, ☆, ✩, ✧, ❋, ❊, ❉, ❈, ❅, ✿, ✲]
    "/sm": [ "《", "》", "〈", "〉", "«", "»", "<", ">"]
    "/tab": "	"
    "/help": [ 符號：/fh, 單位：/dw, 標點：/bd, 數學：/sx, 拼音：/py, 星號：/xh, 方塊：/fk, 幾何：/jh, 箭頭：/jt, 電腦：/dn, 羅馬數字：/lm, 大写羅馬數字：/lmd, 拉丁：/ld, 上標：/sb, 下標：/xb, 希臘字母：/xl, 大写希臘字母：/xld, 數字：/0到/9, 分數：/fs, いろは順：/iro, 假名：/jm或/pjm或/jmk到/jmo, 假名+圈：/jmq, 假名+半角：/jmbj, 俄語：/ey, 大写俄語：/eyd, 韓文：/hw, 韓文+圈：/hwq, 韓文+弧：/hwh, 結構：/jg, 偏旁：/pp, 康熙（部首）：/kx, 筆畫：/bh, 註音：/zy, 聲調：/sd, 漢字+圈：/hzq, 漢字+弧：/hzh, 數字+圈：/szq, 數字+弧：/szh, 數字+點：/szd, 字母+圈：/zmq, 字母+弧：/zmh, 表情：/bq, 音樂：/yy, 月份：/yf, 日期：/rq, 曜日：/yr, 時間：/sj, 天干：/tg, 地支：/dz, 干支：/gz, 節氣：/jq, 象棋：/xq, 麻將：/mj, 色子：/sz, 撲克：/pk, 八卦：/bg, 八卦名：/bgm, 六十四卦：/lssg, 六十四卦名：/lssgm, 太玄經：/txj, 天體：/tt, 星座：/xz, 星座名：/xzm, 十二宮：/seg, 蘇州碼：/szm ]
  full_shape:
    "@": "＠"
  half_shape:
    "/": "/"
    '\': "、"
    "`": "`"
    "~": ～
    "@": "@"
    "#": "#"
    "-": "-"
    "_": "——"
    "+": "+"
    "=": "="
    "[": "「"
    "]": "」"
    "{": "『"
    "}": "』"

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    punct: "^/([0-9]0?|[A-Za-z]+)$"
    html: "^<[a-z]+>$"
    camel: "[a-z]+[A-Z].*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]{1,11}[.:_].*$"

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: true
  initial_quality: 1
